#将静态内容部署到GitHub页面的简单工作流程
名称:将静态内容部署到Pages将静态内容部署到PagesDeploy static content to Pages

开启::
#在针对默认分支的推送中运行#在针对默认分支的推送上运行
#在针对默认分支的推送中运行:
分支:“主”: ["主"]

#允许您从"操作"选项卡手动运行此工作流#允许您从操作选项卡手动运行此工作流
  workflow_dispatch::

#设置GITHUB_TOKEN的权限以允许部署到GitHub页面
权限::
内容:阅读: 阅读
页面:写: 写
身份标记:写入: 写

#只允许一次并发部署，跳过在正在进行的运行和最近排队的运行之间的排队。
#但是，请不要取消正在进行的运行，因为我们希望这些生产部署能够完成。
并发性::
组:"页面": "页面"
正在取消:false: 假

工作::
# 单次部署作业，因为我们刚刚部署#单次部署作业，因为我们刚刚部署
部署::
环境::
名称:github-pages: github页面
url:${{ steps.deployment.outputs.page_url }}: ${{步骤.部署.输出.页面URL}}
运行在:ubuntu-latest: Ubuntu-最新
步骤::
-名称:退房name: 结账
用途:actions/checkout@v4: 操作/结账@v4
-名称:设置页name: 设置页面
用途:操作/配置页面@v5: 操作/配置页面@v5
-名称:上传工件name: 上传文物
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
